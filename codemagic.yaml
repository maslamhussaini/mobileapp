workflows:
  build-ios-unsigned:
    name: Build Unsigned iOS IPA
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      # 1️⃣ Install Flutter dependencies
      - name: Get Flutter packages
        script: flutter pub get

      # 2️⃣ Build iOS app without code signing
      - name: Build iOS (debug, no codesign)
        script: flutter build ios --debug --no-codesign

      # 3️⃣ Package the .app into an IPA
      - name: Create IPA manually
        script: |
          echo "Packaging Runner.app into IPA..."
          cd build/ios
          # Remove old Payload folder if exists
          rm -rf Payload
          mkdir -p Payload
          cp -R iphoneos/Runner.app Payload/
          zip -r -y Runner.ipa Payload
          mkdir -p ipa
          mv Runner.ipa ipa/
          echo "✅ IPA created at build/ios/ipa/Runner.ipa"

    # 4️⃣ Artifacts to download from Codemagic
    artifacts:
      - build/ios/ipa/Runner.ipa
      - build/ios/iphoneos/Runner.app

    # 5️⃣ Optional: send build notification via email
    publishing:
      email:
        recipients:
          - maslamhussaini@gmail.com
        